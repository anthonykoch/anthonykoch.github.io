<ul class="IconList  u-line-height-0">
  {% for item in site.data.social %}
    <li class="IconList__item">
      <a href="{{ item[1].link }}" title="{{ item[1].title }}" class="IconList__link">
        <svg class="svg-icon">
          <use xlink:href="#{{ item[1].icon }}"></use>
        </svg>
      </a>
    </li>
  {% endfor %}
</ul>
